{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AvetiZ Blog</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/fk3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>

  <body>
    <section class="">
      <div class="cover"></div>
    </section>
    <section class="login-content mybackground">
      <div class="logo">
        <!--h1>AvetiZ</h1-->
        <a href="{% url 'blog:post_list' %}"><img class="img-responsive logo" src="http://test.sagecapitals.com/img/avetiz.jpg"></a>
      </div>
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissable">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>{{message}}</strong>
        </div>
        {%endfor%}
      {% endif %}
      <div class="login-box">
        

        <form class="login-form" method="post"  action="{% url 'account:password_change_form' %}">
          {% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>New Password ?</h3>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" name="password" id="id_password" type="password" placeholder="Password">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
          </div>
          
        </form>
      </div>
    </section>
  </body>
  <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/pace.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</html>
