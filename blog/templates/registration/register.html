{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dash.css' %}">
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
  </head>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AvetiZ Blog</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>AvetiZ</h1>
      </div>
      <div class="login-box signup-box">
        <form class="login-form" method="post" >
        	{% csrf_token %}
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Sign Up</h3>
          
          <div class="form-group">
            <p><font color="red">{{username}}</font></p>
            <label class="control-label">Username</label>
           {{user_form.username}}
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
              {{user_form.email}}
          </div>
          <div class="form-group">
            <label class="control-label">First name</label>
           {{user_form.first_name}}
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            {{user_form.password}}
          </div>
          <div class="form-group">
            <label class="control-label">Role</label>
            {{profile_form.role}}
          </div>
          <div class="capcha">
         
              <p><font color="red">{{capcha}}</font></p>
              <div class="g-recaptcha " style="margin-top:2px" data-sitekey="6LfuKi4UAAAAAHnjBYbhNp6FJIRKl9lKUvIR7X70"></div>
                
          </div>
          
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Register</button>
          </div>
        </form>

        
      </div>
    </section>
  </body>
  <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/pace.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</html>
