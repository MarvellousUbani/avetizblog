<form method="post" action="{% url 'advert:publish_post' post.id %}" class="js-post-submit-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-center">Confirm  Publish</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to Publish this Post <strong>{{ post.title }}</strong> </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Publish Post</button>
  </div>
</form>
