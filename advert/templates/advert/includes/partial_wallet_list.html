{% for transaction in transactions %}
<tr>
  <td><h1><strong>{{transaction.amount}}</strong></h1></td>
  <td>{{transaction.date|date:"SHORT_DATE_FORMAT"}}</td>
  <td class="status {{transaction.trans_type}}">{{transaction.trans_type}}</td>
  <td class="status {{transaction.status}}">{{transaction.status}}</td>
</tr>
<!-- paybill.ng -->
{% endfor %}
