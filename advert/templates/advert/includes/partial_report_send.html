<form method="post" action="{% url 'advert:send_report' report.id %}" class="js-post-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-center">Confirm Report Send</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to Send this Report ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Send Report</button>
  </div>
</form>
